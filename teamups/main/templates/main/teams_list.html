<!DOCTYPE html>
<html>
<head>
    <title>Tasks List</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'main/styles.css' %}">
</head>
<body>

    <h1>All Teams</h1>

    {% for team in teams %}
      <li>
        - name: {{ team.name }}
        
        - members: 
        {% for member in team.members.all %}
          {{ member.username }}{% if not forloop.last %}, {% endif %}
        {% empty %}
          No members
        {% endfor %}

        - leader: {{ team.leader.username }}
      </li>
    {% endfor %}

</body>
</html>
